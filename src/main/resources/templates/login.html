<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />



        <!-- FONT AWESOME ICONS -->
        <script src="https://kit.fontawesome.com/3e0d35078d.js" crossorigin="anonymous"></script>
 
        <link rel="stylesheet" href="css/estilos.css" />
        <title>LOGIN</title>
    </head>

    <body>
        <nav th:replace="/fragments/nav :: nav"></nav>
        <img id="img-background" src="img/girl-gabc95120b_1920.jpg" alt="">


        <div class="body-container">
            <div class="form-container">
                <h1>SyF</h1>
                <form action="/logincheck" method="post">
                    <p th:if="${error!=null}" th:text="${error}" style="color:red"></p>
                    <p th:if="${logout!=null}" th:text="${logout}" style="color:green"></p>                 
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" required placeholder="Ingresá tu correo electrónico" name="username"><br>
                    <label for="password">Contraseña:</label><br>
                    <input type="password" id="password" name="password" required placeholder="Ingresá tu contraseña"><br>
                    <div class="buttons">
                        <input type="submit" value="Ingresar">
                        <a href="/registro">Registrarse</a>
                        <a href="/recuperar">Recuperar contraseña</a>
                    </div>
                </form>
            </div>
        </div>

        <footer th:replace="/fragments/footer :: footer"></footer>

    </body>

</html>
